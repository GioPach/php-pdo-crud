<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/index.js" type="module" defer></script>
    <title>PachFlix - Cadastrar Filme</title>
  </head>
  <body>
    <main>
      <section class="main-section">
        <h1>Filme</h1>
        <form
          method="post"
          action="./controller/FilmeController.php?action=cadastrar"
        >
          <div class="form-group">
            <label for="nome">Título</label>
            <input type="text" id="nome" name="nome" />
            <small class="help">Deve possuir 2 caracteres no mínimo</small>
          </div>

          <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao"></textarea>
            <small class="help">Deve ter entre 10 e 100 caracteres</small>
          </div>

          <div class="form-group">
            <label for="diretor">Diretor</label>
            <input type="text" id="diretor" name="diretor" />
            <small class="help">Deve ter o nome completo do diretor</small>
          </div>

          <div class="form-group">
            <label for="elenco_input_list">Elenco</label>
            <div class="ref-btn">
              <input
                type="text"
                class="iconed"
                id="elenco_input_list"
                name="elenco_input_list"
              />
              <input hidden name="elenco" />
              <button class="btn-ator add-ator" type="button">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
            </div>
            <!-- transformar em list input -->
            <small class="help">Deve ter 2 atores no mínimo</small>
            <ul id="elenco-list"></ul>
          </div>

          <button disabled type="submit">
            <span>Enviar</span>
            <i class="fa fa-paper-plane" aria-hidden="true"></i>
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
